<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="lib/browser/style.css" />
    <script src="../javascripts/libs/jquery-1.7.1.js" type="text/javascript"></script>
    <script src="../javascripts/libs/underscore-1.3.1.js" type="text/javascript"></script>
    <script src="../javascripts/libs/backbone-0.5.3.js" type="text/javascript"></script>
    <script src="../javascripts/libs/json2.js" type="text/javascript"></script>
    <script src="./lib/mocha.js"></script>
    <script src="./lib/chai.js"></script>
    <script>
  		mocha.setup('bdd')
  		var should = chai.should();
    </script>
    <script type='text/template', id='bookmark-template'>
      <li class="dial">
        <a class="dial-image" href="<%= address %>">
          <% if (imgAddress) { %>
            <img src="<%= imgAddress %>"/>
          <% } %>
        </a>
        <h5><%= title %></h5>
        <div class="info-bookmark">?</div>
        <div class="del-bookmark">x</div>
        <div class="hidden tooltip">
          <img class="tooltip-arrow" src="../images/arrow.png"/>
          <div class="tooltip-content">
            <div class="semi-important popup-section"><%= title %></div>
            <div class="popup-section"><%= description %></div>
            <div><%= tags %></div>    
          </div>
        </div>
      </li>
    </script>
    <script type='text/template', id='group-template'>
      <li>
      <a><%= name %></a>
      </li>
    </script>
    <script type='text/template', id='tag-template'>
      <li>
      <div class="tag">
        <div class="co">
          <span class="name"><%= tag %></span>
          <div class="d"></div>
          <span class="count"><%= amount %></span>
      </div>
      </li>
    </script>
    <script type='test/template', id='image-template'>
      <img class='sugg-image' src="<%= address %>" />
    </script>
    <script src="../javascripts/clouddial.js"></script>
    <script src="./groups.test.js"></script>
    <script>
      $(function(){
        var runner = mocha.run();
      });
    </script>
  </head>
  <body>
    <div id="mocha"></div>
  </body>
</html>
